    <div class="control">
        <div class="formisi">
            <h1>REGISTER</h1>

          <form>
                  <div class="formGroup">
                    <label for=""> UserName</label>
                    <input type="text" name="username" id="username" class="username" placeholder="" >
                
                  </div>
                  <div class="formGroup">
                    <label for="">Password</label>
                    <input type="password"  placeholder="8 characters" name="pswordd" id="pswordd" class="pswordd">
                   
                  </div>
                  <div class="formGroup">
                    <label for="cpsword"> Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword">
             
                  </div>
                  <div class="formGroup">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname">
                  
               </div>
              
                  <div class="formGroup">
                      <label for="Gender"> GENDER</label> <br>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other"></label>Other</label>
                    
                  </div>
                  <div class="formGroup">
                    <label for="email">E-Mail</label>
                    <input type="email" name="Email" id="Email">
                  
                  </div>
                  <div class="formGroup">
                    <label for="age">Age</label>
                    <input type="number" name="num" id="num">
                  
                  </div>
                  <div class="formGroup">
                    <label for="">Customer must agree with terms and conditions</label>
                    <input type="checkbox" id="check">
                
                  </div>
                  <input type="button" class="buttonSubmit" value="SIGN UP" onclick="validateForm()">
                </form>
